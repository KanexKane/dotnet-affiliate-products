<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สินค้าแนะนำ | Affiliate Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        /* ปรับแต่งเพิ่มเติม */
        .header {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }

        .social-icons a {
            margin: 0 10px;
            font-size: 2rem;
            text-decoration: none;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-card .card-body {
            padding: 15px;
        }

        .btn-shopee {
            background-color: #ee4d2d;
            border-color: #ee4d2d;
        }

        .btn-tiktok {
            background-color: #000000;
            border-color: #000000;
        }
    </style>
</head>

<body>
    <!-- ส่วนหัว (Header) -->
    <header class="header">
        <img src="https://via.placeholder.com/150x50?text=Logo" alt="Logo" class="mb-3">
        <h1 class="h3">สินค้าแนะนำจากร้านค้า</h1>
        <!-- Social Icons -->
        <div class="social-icons mt-3">
            <a href="https://facebook.com" target="_blank" class="text-primary">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://instagram.com" target="_blank" class="text-danger">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://tiktok.com" target="_blank" class="text-dark">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://shopee.co.th" target="_blank" style="color: #ee4d2d;">
                <i class="fas fa-shopping-cart"></i>
            </a>
        </div>
    </header>

    <!-- ส่วนรายการสินค้า -->
    <div class="container my-5">
        <div class="row">
            <!-- สินค้าที่ 1 -->
            <div class="col-md-4 col-sm-6 mb-4">
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x200?text=Product+1" alt="Product 1">
                    <div class="card-body">
                        <h5 class="card-title">สินค้าตัวอย่าง 1</h5>
                        <p class="card-text">คำอธิบายสั้นๆ เกี่ยวกับสินค้า ราคา ฿599</p>
                        <a href="https://shopee.co.th/product-link" target="_blank"
                            class="btn btn-shopee text-white">ซื้อที่ Shopee</a>
                        <a href="https://tiktok.com/product-link" target="_blank"
                            class="btn btn-tiktok text-white mt-2">ดูที่ TikTok</a>
                    </div>
                </div>
            </div>
            <!-- สินค้าที่ 2 -->
            <div class="col-md-4 col-sm-6 mb-4">
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x200?text=Product+2" alt="Product 2">
                    <div class="card-body">
                        <h5 class="card-title">สินค้าตัวอย่าง 2</h5>
                        <p class="card-text">คำอธิบายสั้นๆ เกี่ยวกับสินค้า ราคา ฿1,299</p>
                        <a href="https://shopee.co.th/product-link" target="_blank"
                            class="btn btn-shopee text-white">ซื้อที่ Shopee</a>
                        <a href="https://tiktok.com/product-link" target="_blank"
                            class="btn btn-tiktok text-white mt-2">ดูที่ TikTok</a>
                    </div>
                </div>
            </div>
            <!-- สินค้าที่ 3 -->
            <div class="col-md-4 col-sm-6 mb-4">
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x200?text=Product+3" alt="Product 3">
                    <div class="card-body">
                        <h5 class="card-title">สินค้าตัวอย่าง 3</h5>
                        <p class="card-text">คำอธิบายสั้นๆ เกี่ยวกับสินค้า ราคา ฿299</p>
                        <a href="https://shopee.co.th/product-link" target="_blank"
                            class="btn btn-shopee text-white">ซื้อที่ Shopee</a>
                        <a href="https://tiktok.com/product-link" target="_blank"
                            class="btn btn-tiktok text-white mt-2">ดูที่ TikTok</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (ถ้าต้องการฟีเจอร์เพิ่มเติม) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
